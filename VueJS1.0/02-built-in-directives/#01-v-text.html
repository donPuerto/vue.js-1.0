<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 1.0 : v-text</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/vue/dist/vue.min.js"></script>

	<style>
		
	</style>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="jumbotron">
			<h1>Vue JS Built in Directives: v-text</h1>
		</div>
	</div>

	<div class="row" id="app">
		<code>using v-text</code>
		<h1 v-text= "fname.concat( ' ', lname)"></h1>
		<hr>

		<!-- using mustache -->
		<code>using mustache {{}}</code>
		<h1> {{ fname + ' ' + lname }}</h1>
	</div>
</div>


	<script type="text/javascript">

		new Vue({
			el: "#app",
			data: {
				fname: "John",
				lname: "Doe",
			}


		}) //end Vue
	</script>
</body>
</html>
