<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 1.0 : # - Components 101 #2</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>

	
</head>
<body>
<h1>Components 101 - Alert Message</h1>



<div id="app">
	<alert-component type="info" bold="Greetings." msg="This is some information."></alert-component>
    <alert-component type="warning" bold="Slow down." msg="You might crash."></alert-component>
    <alert-component type="danger" bold="Oh no!" msg="The program just crashed!"></alert-component>
    <alert-component type="success" bold="Rock Out" msg="with your Props out!"></alert-component>
</div>
			


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
<script type="text/javascript">

	var AlertComponent = Vue.extend({
		template: '<div class="alert alert-{{ type }}" role="alert"><b>{{ bold }}</b> {{ msg }}</div>',
		props: ['type', 'bold', 'msg']
	})

	//Register a component
	Vue.component('alert-component', AlertComponent);
	
	new Vue({
		el: '#app'
	}) //end Vue



</script>
</body>
</html>
