<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 1.0 : Computed Properties - Basic </title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="jumbotron">
			<h1>Vue.js 1.0: ready </h1>
		</div>
	</div>

	<div class="row">
		<div id="app">
            <h3>Note: alert will display first before it load the DOM</h3>
		</div>
	</div>
</div>

<script type="text/javascript">

	new Vue({
		el: '#app',
		ready: function () {
			alert('Vue.js');
		}
	}) //end Vue
</script>
</body>
</html>
